# Reset all theme-related settings to their defaults

# Reset status bar appearance
set -gu status-style

# Reset window status appearance
set -gu window-status-style
set -gu window-status-current-style
set -gu window-status-activity-style
set -gu window-status-bell-style
set -gu window-status-last-style

# Reset pane appearance
set -gu pane-border-style
set -gu pane-active-border-style

# Reset message appearance
set -gu message-style
set -gu message-command-style

# Reset mode appearance
set -gu mode-style

# Reset clock and display appearance
set -gu clock-mode-colour
set -gu display-panes-active-colour
set -gu display-panes-colour

# Reset all custom theme variables
set -gu @bg_main
set -gu @bg_dark
set -gu @bg_darker
set -gu @bg_highlight
set -gu @text_main
set -gu @text_selected
set -gu @text_unselected
set -gu @text_unselected_recent
set -gu @text_active
set -gu @text_secondary
set -gu @text_tertiary
set -gu @text_accent
set -gu @text_sync
set -gu @border_active
set -gu @border_inactive
set -gu @bg_visual
set -gu @accent_yellow
set -gu @accent_blue
set -gu @accent_green
set -gu @accent_red
set -gu @accent_purple
set -gu @accent_orange
