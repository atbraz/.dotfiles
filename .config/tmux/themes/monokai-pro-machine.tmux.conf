# Monokai Pro Machine theme colors for tmux

# Base colors
set -g @bg_main "#273136"
set -g @bg_dark "#1d2528"
set -g @bg_darker "#161b1e"
set -g @bg_highlight "#3a4449"

# Text colors
set -g @text_main "#f2fffc"
set -g @text_selected "#f2fffc"
set -g @text_unselected "#8b9798"
set -g @text_unselected_recent "#b8c4c3"
set -g @text_active "#7cd5f1"
set -g @text_secondary "#6b7678"
set -g @text_tertiary "#545f62"
set -g @text_accent "#ffed72"
set -g @text_sync "#ff6d7e"

# Border colors
set -g @border_active "#7cd5f1"
set -g @border_inactive "#3a4449"

# Visual selection
set -g @bg_visual "#3a4449"

# Specific accent colors (if needed)
set -g @accent_yellow "#ffed72"
set -g @accent_blue "#7cd5f1"
set -g @accent_green "#a2e57b"
set -g @accent_red "#ff6d7e"
set -g @accent_purple "#baa0f8"
set -g @accent_orange "#ffb270"
