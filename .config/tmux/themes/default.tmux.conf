# Default fallback theme using standard terminal colors
# Minimal dependencies - works on any terminal

# Text colors - using simple terminal colors
set -g @text_main "colour255"           # Bright white
set -g @text_selected "colour255"       # Bright white
set -g @text_unselected "colour240"     # Dark gray
set -g @text_unselected_recent "colour245"  # Medium gray
set -g @text_active "colour39"          # Bright blue
set -g @text_secondary "colour242"      # Medium-dark gray
set -g @text_tertiary "colour238"       # Darker gray
set -g @text_accent "colour226"         # Bright yellow
set -g @text_sync "colour203"           # Red/pink

# Border colors
set -g @border_active "colour39"        # Bright blue
set -g @border_inactive "colour237"     # Dark gray

# Background colors
set -g @bg_visual "colour237"           # Dark gray
