set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# Key bindings and core behavior
# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

bind r source-file ~/.config/tmux/tmux.conf

bind -n M-l send-keys 'C-l'

# Path-related window/pane bindings
bind c new-window      -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Terminal and color settings
set -g default-terminal "tmux-256color"
set-option -a terminal-features 'xterm-256color:RGB'

# Enable bracketed paste mode for proper clipboard pasting
set -g set-clipboard on

source ~/.config/tmux/reset.conf
# Source order: components (with defaults) first, then theme (to override)
# Component provides structure + default colors
source ~/.config/tmux/components/minimalist.tmux.conf

# Theme overrides colors (comment out to use minimalist defaults)
source ~/.config/tmux/themes/monokai-pro-machine.tmux.conf

# Test ghostty-theme-sync-tmux plugin
# run-shell ~/Dev/ghostty-theme-sync-tmux/ghostty-theme-sync.tmux

run '~/.config/tmux/plugins/tpm/tpm'
