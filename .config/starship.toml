"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character]
success_symbol = '[➜ ](bold green)'
error_symbol = '[➜ ](bold red)'
vimcmd_symbol = '[V](bold green)'

[shell]
disabled = false
style = 'cyan bold'
bash_indicator = 'b'
zsh_indicator = 'z'
fish_indicator = '󰈺 '
powershell_indicator = '_'
cmd_indicator = 'c'
unknown_indicator = 'mystery shell'

[c]
commands = [
    [
        "zig",
        "cc",
        "--version",
    ],
    [
        "clang",
        "--version",
    ],
    [
        "cc",
        "--version",
    ],
    [
        "gcc",
        "--version",
    ],
]
